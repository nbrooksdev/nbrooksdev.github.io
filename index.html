<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mobile Apps by N. Brooks</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Secular+One">
        <style type="text/css">
            body{
                font-family: "Secular One", sans-serif;
                text-align: center;
                background-color: rgb(240, 240, 242);
                margin: 0px;
            }

            .top{
                height: max(calc((100svh - 740px) * 0.5), 40px);
            }

            .bottom{
                height: max(calc((100svh - 740px) * 0.5), 40px);
            }

            .back{
                background-color: rgb(255, 255, 255);
                width: 875px;
                height: 715px;
                margin: auto;
                border-radius: 50px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.12)
            }

            .backTop{
                height: 25px;
            }

            .foot{
                background-color: rgb(255, 255, 255);
                width: 875px;
                height: 110px;
                margin: auto;
                border-radius: 50px 50px 0px 0px; 
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.12);
                position: fixed;
            }

            .footTop{
                height: 40px
            }

            .main{
                background-color: rgb(255, 255, 255);
                width: 95%;
                height: 600px;
                margin: auto;
            }

            .icon{
                width: 60%;
                margin-top: 2%;
            }

            .storeApple{
                width: 52%;
            }

            .storeGoogle{
                width: 60%;
            }

            h1{
                font-size: 380%;
                font-weight: normal;
                margin: 0%;
                margin-bottom: 1%
            }

            h2{
                font-size: 250%;
                font-weight: normal;
                margin: 0%;
            }

            h3{
                font-size: 175%;
                font-weight: normal;
                margin: 0%;
            }

            table{
                width: 90%;
                margin: auto;
            }

            td{
                width: 50%;
            }
            
            a{
                color: inherit;
                text-decoration: inherit;
            }

        </style>
    </head>
    <body>
        <div class="top"></div>
        <div class="back">
            <div class="backTop"></div>
            <div class="main">
                <h1>Mobile Apps by N. Brooks</h1>
                <table>
                    <tr>
                        <td>
                            <h2>
                                Leap Solitaire
                            </h2>
                        </td>
                        <td>
                            <h2>
                                ■ the ●s!                            
                            </h2>
                            <h3>
                                (Square the Circles)
                            </h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img class="icon" src="Assets\Leap_Solitaire.png" alt="Leap Solitaire">
                        </td>
                        <td>
                            <img class="icon" src="Assets\Square_the_Circles.png" alt="Square the Circles">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="https://apps.apple.com/app/leap-solitaire/id6445834258">
                                <img class="storeApple" src="Assets\Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store">
                            </a>
                            <br>
                            <a href="https://play.google.com/store/apps/details?id=com.leapsolitaire">
                                <img class="storeGoogle" src="Assets\google-play-badge.png" alt="Get it on Google Play">
                            </a>
                        </td>
                        <td>
                            <a href="https://apps.apple.com/us/app/the-s/id6468173052">
                                <img class="storeApple" src="Assets\Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store">
                            </a>
                            <br>
                            <a href="https://play.google.com/store/apps/details?id=com.squarethecircles">
                                <img class="storeGoogle" src="Assets\google-play-badge.png" alt="Get it on Google Play">
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="bottom"></div>
            <div class="foot">
                <div class="footTop"></div>
                <a href="https://nbrooksdev.github.io/privacy-policy.html">
                    <h3>Privacy Policy</h3>
                </a>
            </div>
        </div>
    </body>
</html>
